        async function fetchData(variableId) {
            try {
                const response = await fetch(`https://industrial.api.ubidots.com/api/v1.6/variables/${variableId}/values/?last=1`, {
                    method: 'GET',
                    headers: {
                        'X-Auth-Token': UBIDOTS_TOKEN,
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    return data.results.map(result => result.value);
                } else {
                    console.error('Failed to fetch data:', response.statusText);
                    return [];
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }


        async function updateDashboard(busId) {
            try {
                const busData = BUS_VARIABLES[busId];


                if (busData) {
                    const temperatureValues = await fetchData(busData.temperature);
                    const pressureValues = await fetchData(busData.pressure);
                    const passengerValues = await fetchData(busData.passenger);


                    document.getElementById('temp-value').innerText = `Temperature: ${temperatureValues[0] || 'N/A'} °C`;
                    document.getElementById('pressure-value').innerText = `Pressure: ${pressureValues[0] || 'N/A'} bar`;
                    document.getElementById('passenger-value').innerText = `Passenger Count: ${passengerValues[0] || 'N/A'}`;


                    const alerts = [];


                    if (temperatureValues[0] > 50) {
                        alerts.push({ type: 'high-temp', message: `High Temperature Detected: ${temperatureValues[0]} °C` });
                    }


                    if (pressureValues[0] > 6) {
                        alerts.push({ type: 'pipe-leak', message: `Potential Pipe Leak: High Pressure Detected (${pressureValues[0]} bar)` });
                    }


                    if (passengerValues[0] > 100) { // Example threshold
                        alerts.push({ type: 'high-passenger', message: `High Passenger Count Detected: ${passengerValues[0]}` });
                    }


                    const alertsDiv = document.getElementById('alerts');
                    alertsDiv.innerHTML = ''; // Clear previous alerts


                    alerts.forEach(alert => {
                        const alertDiv = document.createElement('div');
                        alertDiv.className = `alert ${alert.type}`;
                        alertDiv.textContent = alert.message;
                        alertsDiv.appendChild(alertDiv);
                    });


                    // Show the details section and dropdown
                    document.getElementById('details').style.display = 'flex';
                    document.getElementById('dropdown').style.display = 'block';


                    // Handle dropdown change
                    document.getElementById('metric-select').addEventListener('change', function() {
                        const selectedMetric = this.value;
                        const graphFrame = document.getElementById('graph-frame');
                        if (selectedMetric && busData.metrics[selectedMetric]) {
                            graphFrame.src = busData.metrics[selectedMetric];
                        } else {
                            graphFrame.src = '';
                        }
                    });
                }
            } catch (error) {
                console.error('Error updating dashboard:', error);
            }
        }
